<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script type="text/javascript" src="main.js"></script>
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container p-5">
      <h3 class="text-center">Rock | Paper | Scissors</h3>
      <hr/>
      <h6 class="text-center mt-5">Start with clicking on a method...</h3>
      <div class="d-flex justify-content-around mt-3">
        <button class="btn" onclick="chooseMethod('rock')">
          <img
            id="rock"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSEwoceLbfQuBQhRvMSgHhxkPuSi9qj_p-tbw&usqp=CAU"
            title="Rock"
            alt="Rock"
          />
        </button>

        <button class="btn" onclick="chooseMethod('paper')">
          <img
            id="paper"
            src="https://i.pinimg.com/originals/c3/8a/9e/c38a9e4d67f7797c7613a33f7f41ef68.png"
            title="Paper"
            alt="Paper"
          />
        </button>

        <button class="btn" onclick="chooseMethod('scissors')">
          <img
          id="scissors"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSOKJuwxHZqnQfmH6lJxI4qzux0ERHNKMDpkw&usqp=CAU"
          title="Scissors"
          alt="Scissors"
          />
        </button>
      </div>

      <div class="d-flex flex-column align-items-center mt-3">
        <p id="player-choice" class='font-weight-bold'>&nbsp;</p>
        <p id="computer-choice">&nbsp;</p>
      </div>

      <div class="d-flex justify-content-center">
        <div id="buttons-container" class='d-flex justify-content-around mt-1'>
          <button id="play-btn" class='btn btn-primary pl-3 pr-3' disabled onclick="play()">Play</button>
          <button id="retry-btn" class='btn btn-dark pl-3 pr-3' disabled onclick="retry()">Retry</button>
        </div>
      </div>

      
      <h4 id="result" class='text-center mt-4'></h4>
    </div>
  </body>
</html>
